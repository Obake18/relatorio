<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Tela de criação de usuário</title>
    <link rel="stylesheet" href="tela.css">
    <script type="module" src="recuperar.js"></script> <!-- Importe o novo JS como um módulo -->
</head>

<body class="light-mode">
    <div id="container">
        <!-- Formulário de criação de usuário -->
        <form id="createUserForm">
            <h2>Criar uma nova conta</h2>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>
            </p>
            <p>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite a sua senha" required>
            </p>
            <p>
                <button type="submit">Criar conta</button>
            </p>
        </form>
    </div>

  
    <div>
        <button id="mode-toggle">Alternar Modo</button>
    </div>

    <script>
        var toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', function () {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>

</html>
