<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8795f1462c.js" crossorigin="anonymous"></script>
    <script type="module" src="relatorio.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/icon/icone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Relatório Mensal</title>
</head>

<body class="light-mode">

    <h1>Preencha seu Relatório</h1>

    <!-- Formulário de Relatório -->
    <form id="relatorio-form">
        <div id="container">
            <div>
                <input type="text" id="nome" placeholder="Seu nome" required>
            </div>

            <div>
                <!-- <label for="mes">Mês</label> -->
                <input type="month" id="mes"  placeholder="mês" required>
            </div>

            <div class="checkbox">
                <label for="atividade-sim">
                    <input type="checkbox" name="atividade" id="atividade-sim" class="">
                    <span class="checkbox-custom"></span>
                    <p>Marque se você participou de alguma modalidade do ministério durante o mês</p>
                </label>
            </div>
            
            <div>
                <input type="number" id="estudo-number" min="0" placeholder="Estudos Bíblicos">
            </div>

            <div class="horas">
                <div class="horas-text">
                    <p for="horas" >Horas(Se for pioneiro auxiliar, regular, especial, ou missionário de campo)</p>
                </div>

                <input type="number" id="horas" placeholder="Horas" value="0">
                <input type="number" id="minutos" placeholder="Minutos" step="5">
            </div>

            <label for="observacoes">Observações:</label>
            <div>
                <textarea name="observacoes" id="observacoes" rows="5" cols="40"
                    placeholder="Digite suas observações aqui"></textarea>
            </div>
            
            <button type="submit" class="enviar">Enviar Relatório</button>
        </div>
    </form>

    <!-- Botão de Alternância de Modo -->
    <button id="mode-toggle">
        <i class="fa-sharp fa-solid fa-circle-half-stroke"></i>
    </button>

    <!-- Script para Alternar Modo e Classe -->
    <script>
        var toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', function () {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        });

        document.getElementById('mode-toggle').addEventListener('click', function () {
            this.style.transform = this.style.transform === 'rotate(180deg)' ? 'rotate(0deg)' : 'rotate(180deg)';
        });




    </script>

<script>

    // Adicione este trecho de código para definir a data atual no campo de mês
    document.addEventListener('DOMContentLoaded', function () {
        var mesInput = document.getElementById('mes');

        var currentDate = new Date();
        var year = currentDate.getFullYear();
        var month = ('0' + (currentDate.getMonth() + 1)).slice(-2); // Adiciona zero à esquerda, se necessário
        var dateString = year + '-' + month;

        mesInput.value = dateString;
    });
</script>


    <!-- Importando a Classe JavaScript -->
    <script src="classes.js"></script>
</body>

</html>
