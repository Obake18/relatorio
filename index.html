<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="caminho/para/o/seu/icone.ico" type="image/x-icon">
    <link rel="shortcut icon" href="caminho/para/o/seu/icone.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Mensal</title>
</head>

<body>


    <script src="firebase.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js";
    </script>


    </script>
    <h1>Preencha seu Relatório</h1>

    <div id="container">
        <div>
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" required>
        </div>

        <div>
            <label for="mes">Mês</label>
            <input type="month" id="mes" required>
        </div>

        <div>
            <label for="atividade">Marque se você participou de alguma modalidade do ministério durante o mês</label>
            <input type="radio" name="atividade" id="atividade-sim" required>
        </div>

        <div>
            <label for="estudo-number">Estudo Bíblico</label>
            <input type="number" id="estudo-number" min="0">
        </div>

        <div>
            <label for="horas">Horas(Se for pioneiro auxiliar, regular, especial, ou missionário de campo)</label>
            <input type="number" id="horas" placeholder="Horas">
            <input type="number" id="minutos" placeholder="Minutos" step="5">
        </div>

        <form id="relatorio-form">
            <label for="observacoes">Observações:</label>
            <div>
                <textarea name="observacoes" id="observacoes" rows="5" cols="40"
                    placeholder="Digite suas observações aqui"></textarea>
            </div>
            <button type="submit">Enviar Relatório</button>
        </form>
    </div>
    <script src="classes.js"></script>
    <script src="relatorio.js"></script>
</body>

</html>
