<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/8795f1462c.js" crossorigin="anonymous"></script>
    <script type="module" src="relatorio.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/icon/icone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Relatório Mensal</title>
</head>

<body class="light-mode">

    <h1>Preencha seu Relatório</h1>

    <!-- Mova a tag de abertura do form para aqui -->
    <form id="relatorio-form">
        <div id="container">
            <div>
                <input type="text" id="nome" placeholder="Seu nome" required>
            </div>


            <div>
                <label for="mes">Mês</label>
                <input type="month" id="mes" required>
            </div>

            <div>
                <label for="atividade">Marque se você participou de alguma modalidade do ministério durante o mês</label>
                <input type="checkbox" name="atividade" id="atividade-sim">
            </div>

            <div>
                <input type="number" id="estudo-number" min="0" placeholder="Estudos Bíblicos">
            </div>

            <div>
                <label for="horas">Horas(Se for pioneiro auxiliar, regular, especial, ou missionário de campo)</label>
                <input type="number" id="horas" placeholder="Horas" value="0">
                <input type="number" id="minutos" placeholder="Minutos" step="5">
            </div>

            <label for="observacoes">Observações:</label>
            <div>
                <textarea name="observacoes" id="observacoes" rows="5" cols="40"
                    placeholder="Digite suas observações aqui"></textarea>
            </div>
            <button type="submit">Enviar Relatório</button>
        </div>
    </form> <!-- Mova a tag de fechamento do form para aqui -->
    <button id="mode-toggle">

        <i class="fa-sharp fa-solid fa-circle-half-stroke"></i>

    </button>

    <script>
        var toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', function () {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        });

        document.getElementById('mode-toggle').addEventListener('click', function () {
            this.style.transform = this.style.transform === 'rotate(180deg)' ? 'rotate(0deg)' : 'rotate(180deg)';
        });

    </script>

    <script src="classes.js"></script>
</body>

</html>
