<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Mensal</title>
</head>

<body>
    <h1>Preencha seu Relatório</h1>

    <div id="container">
        <div>
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" required>
        </div>

        <div>
            <label for="mes">Mês</label>
            <input type="month" id="mes" required>
        </div>

        <div>
            <label for="atividade">Marque se você participou de alguma modalidade do ministério durante o mês</label>
            <input type="radio" name="atividade" id="atividade-sim" required>
        </div>

        <div>
            <label for="estudo-number">Estudo Bíblico</label>
            <input type="number" id="estudo-number" min="0">
        </div>

        <div>
            <label for="horas">Horas(Se for pioneiro auxiliar, regular, especial, ou missionário de campo)</label>
            <input type="number" id="horas" placeholder="Horas">
            <input type="number" id="minutos" placeholder="Minutos" step="5">
        </div>

        <form>
            <label for="observacoes">Observações pessoais:</label>
            <div>
                <textarea name="observacoes" id="observacoes" rows="5" cols="40" placeholder="Digite suas observações aqui"></textarea>
            </div>
        </form>
    </div>

    <script src="classes.js"></script>
    <script src="relatorio.js"></script>
    
    <script>
        document.getElementById('minutos').addEventListener('change', function () {
            var minutos = parseInt(this.value);
            var horasInput = document.getElementById('horas');
            var horas = parseInt(horasInput.value);

            if (minutos >= 60) {
                horas += Math.floor(minutos / 60);
                minutos %= 60;

                // Atualizar os valores nos campos
                horasInput.value = horas;
                this.value = minutos;
            }
        });
    </script>
</body>

</html>
